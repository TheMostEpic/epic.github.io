<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        h1, h2 {
            color: #f1f1f1;
        }
        .container {
            padding: 20px;
        }
        .project {
            margin-bottom: 40px;
        }
        .project img {
            width: 100%;
            height: auto;
        }
        .language-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        .language-prompt button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
        }
        .language-prompt button:hover {
            background-color: #888;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Language Prompt -->
    <div id="languagePrompt" class="language-prompt">
        <h2>Choose your language</h2>
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('fr')">Fran√ßais</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 id="pageTitle" class="hidden">My Projects</h1>
        <h1 id="pageTitleFr" class="hidden">Mes Projets</h1>

        <!-- Project 1 -->
        <div class="project">
            <h2 id="project1Title" class="hidden">Project 1</h2>
            <h2 id="project1TitleFr" class="hidden">Projet 1</h2>
            <img src="https://via.placeholder.com/800x400" alt="Project 1 Image">
            <p id="project1Description" class="hidden">Description of project 1...</p>
            <p id="project1DescriptionFr" class="hidden">Description du projet 1...</p>
        </div>

        <!-- Project 2 -->
        <div class="project">
            <h2 id="project2Title" class="hidden">Project 2</h2>
            <h2 id="project2TitleFr" class="hidden">Projet 2</h2>
            <img src="https://via.placeholder.com/800x400" alt="Project 2 Image">
            <p id="project2Description" class="hidden">Description of project 2...</p>
            <p id="project2DescriptionFr" class="hidden">Description du projet 2...</p>
        </div>

        <!-- Add more projects as needed -->
    </div>

    <script>
        // Language change function
        function setLanguage(language) {
            const englishContent = document.querySelectorAll('.en');
            const frenchContent = document.querySelectorAll('.fr');
            
            // Hide language prompt
            document.getElementById('languagePrompt').classList.add('hidden');

            if (language === 'en') {
                document.getElementById('pageTitle').classList.remove('hidden');
                document.getElementById('project1Title').classList.remove('hidden');
                document.getElementById('project1Description').classList.remove('hidden');
                document.getElementById('project2Title').classList.remove('hidden');
                document.getElementById('project2Description').classList.remove('hidden');
                englishContent.forEach(el => el.classList.remove('hidden'));
            } else if (language === 'fr') {
                document.getElementById('pageTitleFr').classList.remove('hidden');
                document.getElementById('project1TitleFr').classList.remove('hidden');
                document.getElementById('project1DescriptionFr').classList.remove('hidden');
                document.getElementById('project2TitleFr').classList.remove('hidden');
                document.getElementById('project2DescriptionFr').classList.remove('hidden');
                frenchContent.forEach(el => el.classList.remove('hidden'));
            }
        }

        // On page load, prompt the user for language selection
        window.onload = function() {
            document.getElementById('languagePrompt').classList.remove('hidden');
        };
    </script>
</body>
</html>
